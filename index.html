<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro de Produtos</title>
</head>

<body>
	<div class="container mt-5">
        <h1>Cadastro de Produto</h1>
        <form action="#" class="was-validated">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="roupas">Roupas</option>
                    <option value="acessorios">Acessórios</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

    <br>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
        <input type="text" class="form-control" id="validationTooltip01" value="Primeiro Nome" required>
        <div class="valid-tooltip">
            Looks good!
        </div>
        </div>
        <div class="col-md-4 position-relative">

        <input type="text" class="form-control" id="validationTooltip02" value="Segundo nome" required>
        <div class="valid-tooltip">
            Looks good!
        </div>
        </div>
        <div class="col-md-4 position-relative">
        <label for="validationTooltipUsername" class="form-label">Nome de Usuário</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
            Please choose a unique and valid username.
            </div>
        </div>
        </div>
        <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">Cidade</label>
        <select class="form-select" id="validationTooltip03" required>
            <option value="Rio Branco">Rio Branco</option>
            <option value="Maceió">Maceió</option>
            <option value="Macapá">Macapá</option>
            <option value="Manaus">Manaus</option>
            <option value="Salvador">Salvador</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Brasília">Brasília</option>
            <option value="Vitória">Vitória</option>
            <option value="Goiânia">Goiânia</option>
            <option value="São Luíz">São Luíz</option>
            <option value="Cuiabá">Cuiabá</option>
            <option value="Campo Grande">Campo Grande</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Curitiba">Curitiba</option>
            <option value="João Pessoa">Jõao Pessoa</option>
            <option value="Belém">Belém</option>
            <option value="Recife">Recife</option>
            <option value="Teresina">Teresina</option>
            <option value="Natal">Natal</option>
            <option value="Porto Alegre">Porto Alegre</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Porto Velho">Porto Velho</option>
            <option value="Boa Vista">Boa Vista</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="Aracaju">Aracaju</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Palmas">Palmas</option>
        </select>
        
        <div class="invalid-tooltip">
        </div>
        </div>
        <div class="col-md-3 position-relative">
        <label for="validationTooltip03" class="form-label">Estado</label>
        <select class="form-select" id="validationTooltip03" required>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Paraná">Paraná</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Pará">Pará</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="Sergipe">Sergipe</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Tocantins">Tocantins</option>
        </select>
        <div class="invalid-tooltip">
            Por favor insira um estado válido.
        </div>
        </div>
        <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label">Cep</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
            Por favor digite um Cep válido.
        </div>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <br>
    <label for="customRange3" class="form-label">Distancia Flex</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    <br>
    <form action="#" class="was-validated">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca passe seu e-mail para outros usuários.</div>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Não sou Skynet.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <select class="form-select" aria-label="Default select example">
        <option selected>Abre o menu.</option>
        <option value="1">tico</option>
        <option value="2">Teco</option>
        <option value="3">Mia</option>
    </select>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
